<!DOCTYPE html>

<html lang="Pt-br">

<head> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

</head>

<body>
    
    <form action="/login" method="post">

        <fieldset> 

            <legend>Contato</legend>
            <label for="nome">Nome: </label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>

            <!-- value="@gmail.com" = fixa -->
            <label for="email">Email: </label><br>
            <input type="email" id="email" name="Email" placeholder="Digite seu email" required><br>

            <label for="senha">Senha: </label><br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" maxlength="8" required><br>
            
            <label for="Data">Data:</label><br>
            <input type="date" name="Data" id="Data">

            <hr>
            <div>

                <input type="radio" id="Masculino" name="genero">
                <label for="genero">Masculino</label>
                <br>

                <input type="radio" id="Feminino" name="genero">
                <label for="genero">Feminino</label>
                <br>

                <input type="radio" id="Não quero informar" name="genero">
                <label for="genero">Não quero informar</label><br><br>

            </div>
            <hr>
        <div>
            <h4>Lista de Compras!</h2>    
            <input type="checkbox" name="Feijao" id="Feijao">
            <label for="Feijao">Feijao</label>
            <br>

            <input type="checkbox" name="Batata" id="Batata">
            <label for="Batata"> Batata</label>
            <br>

            <input type="checkbox" name="Atum" id="Atum">
            <label for="Atum">Atum</label>
            <br>

            <input type="checkbox" name="Arroz" id="Arroz">
            <label for="Arroz">Arroz</label>
            <br>

            <input type="checkbox" name="3kg Bife" id="3kg Bife">
            <label for="3kg Bife">3kg Bife</label>

        </div>

    <div>
        <h4>Selecione Seu Estado</h4>

        <select name="Estados" id="Estados">

            <optgroup label="Sul">

            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande Do Sul</option>
            <option value="PR" selected>Paraná</option>

            </optgroup>

            <optgroup label="Sudeste">

            <option value="ES" selected>Espirito Santo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio De Janeiro</option>
            <option value="SP">São Paulo</option>

            </optgroup>

            <optgroup label="Nordeste">

                <option value="BH" selected>Bahia</option>
                <option value="MR">Maranhão</option>
                <option value="PI">Píai</option>
                <option value="CE">Ceará</option>
    
            </optgroup>

        </select>
        <hr>

        <label for="feedback">feedback</label>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>

    </div>
    <hr>

    <input list="browsers">

        <datalist id="browsers">

            <option value="Chrome">Chrome</option>    
            <option value="FireFox">FireFox</option>
            <option value="OperaGX">OperaGX</option>    

        </datalist>
<hr>

    <label for="Foto">Foto</label><br>
    <input type="file" id="Foto" name="Foto" required><br><br>
    <input type="submit">  
    <input type="reset">

        </fieldset>

    </form>
    
</body>

</html>
